<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="iphone.jpeg" alt="">
                </div>
                <h1>Mariam</h1>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>

            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>



        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>1000</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>500</span>
                </div>
            </div>    


                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>products</p>
                        <span>350</span>
                    </div>
                </div>    

                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>revenue</p>
                        <span>$400</span>
                    </div>
                </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iphone 13</td>
                    <td><span class="price">$450</span></td>
                    <td><span class="count">260</span></td>
                </tr>

                <tr>
                    <td>iphone 14</td>
                    <td><span class="price">$550</span></td>
                    <td><span class="count">70</span></td>
                </tr>

                <tr>
                    <td>iphone 15</td>
                    <td><span class="price">$700</span></td>
                    <td><span class="count">160</span></td>
                </tr>

                <tr>
                    <td>iphone 16</td>
                    <td><span class="price">$900</span></td>
                    <td><span class="count">200</span></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>
</html>
